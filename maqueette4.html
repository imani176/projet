        border: none;
        cursor: pointer;

    .search button:hover{

    }
    .search input{

    .section h1, .end h1{

    .produit{

        padding: 15px;
        justify-content: center;
        flex-wrap: wrap;

        
        
    }
    .cart{

        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        text-align: center;
        
    }
    .cart img{
        width: 200px;
        height: 200px;
        object-fit: cover;
       
    }
    .cart:hover{
        transform: scale(1.05);
        transition: 0.3s;
    }
    .categorie{
        display: flex;
        margin-top: 30px;
        padding: 20px;
        justify-content: center;
        gap: 20px;
        background-color: white;
        flex-wrap: wrap;
    }
    .categorie img{
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 200px;
        margin-top:20px;
    }
    .brand{
        display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
        background-color: white;
    }
    .brand img{
        width: 100%;
        height: 150px;
        border-radius: 10px;
       object-fit: cover;

    }
   
    @media (max-width:600px){
        header{

            align-items: stretch;
        }
        .menu ul{

        }
    }
    .buy{

    }
    .buy:hover{
